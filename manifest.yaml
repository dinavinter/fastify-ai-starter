applications:
  -   name: fastify-ai
      command: npm start
      
      routes:
        - route: 'https://fastify-ai.cfapps.us10-001.hana.ondemand.com'
      stack: cflinuxfs4
      memory: 256M
      instances: 1
      env:
        NODE_OPTIONS: --max-http-header-size=80000
        NODE_ENV: production
        UAA_SERVICE: fastify-uaa-service
        LOG_SENSITIVE_CONNECTION_DATA: true
        LOG_REMOTE_USER: true
        LOG_REFERER: true
        
      buildpacks:
        - https://github.com/cloudfoundry/nodejs-buildpack
      services:
        - fastify-uaa-service
        - log
 
